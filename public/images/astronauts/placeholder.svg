<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="faceGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="url(#bgGrad)"/>
  
  <!-- Stars -->
  <circle cx="50" cy="40" r="1" fill="white" opacity="0.8"/>
  <circle cx="250" cy="60" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="80" cy="180" r="1" fill="white" opacity="0.7"/>
  <circle cx="220" cy="220" r="1.2" fill="white" opacity="0.5"/>
  <circle cx="270" cy="150" r="0.8" fill="white" opacity="0.9"/>
  
  <!-- Astronaut silhouette -->
  <circle cx="150" cy="130" r="60" fill="url(#faceGrad)" stroke="#64748b" stroke-width="3"/>
  <circle cx="150" cy="130" r="45" fill="rgba(0,0,0,0.3)" opacity="0.7"/>
  
  <!-- Helmet reflection -->
  <ellipse cx="130" cy="110" rx="15" ry="20" fill="white" opacity="0.2"/>
  
  <!-- Body -->
  <rect x="120" y="190" width="60" height="80" rx="30" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>
  
  <!-- NASA badge -->
  <circle cx="140" cy="220" r="12" fill="#1e40af"/>
  <text x="140" y="225" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">NASA</text>
  
  <!-- Title -->
  <text x="150" y="290" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">Astronaut</text>
</svg>

